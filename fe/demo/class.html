<script>
	/*
		extends继承，这比es5通过修改原型链实现继承要清晰方便
		super指代父类的实例（即父类的this对象），子类必须在constructor调用super，因为子类没有自己的this对象，而是继承父类的this，对它进行加工，子类如果不调用super，就得不到this对象

		es6的继承机制，实质是先创造父类的实例对象this(所以必须先调用super方法)，然后再用子类的构造函数修改this
	*/
	class Animal{
		constructor(){
			this.type = 'Animal';
		}
		says(say){
			console.log(this.type+' says ' +say);	
		}
	}
	let animal = new Animal();
	animal.says('hello animal');

	class Cat extends Animal{
		constructor(){
			super();
			this.type='cat';
		}
	}
	let cat = new Cat();
	cat.says('hello cat');
</script>
</html>
